version: '3'

networks:
  bridge:


services:

  # Database
  postgres:
    image: postgres:13
    container_name: postgres
    restart: always
    volumes:
      - ./database:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
    networks:
      - bridge
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bot
  bot:
    build: bot
    restart: always
    volumes:
      - ./bot/config:/app/config
    env_file:
      - ./bot/.env
    depends_on:
      - postgres
    networks:
      - bridge

  # Owlet
  owlet:
    build: owlet
    restart: always
    env_file:
      - ./owlet/.env
    depends_on:
      - bot
    networks:
      - bridge
